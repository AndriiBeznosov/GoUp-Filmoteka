<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div id="loading"></div>
    <include src="./partials/header-home.html"></include>
    <include src="./partials/container-home.html"></include>
    <include src="./partials/pagination.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal-film.html"></include>
    <include src="./partials/modal-students.html"></include>
    <include src="./partials/firebase-home.html"></include>
    <script>
      document.onreadystatechange = function () {
        setTimeout(() => {
          if (document.readyState !== 'complete') {
            document.querySelector('body').style.visibility = 'hidden';
            document.querySelector('#loader').style.visibility = 'visible';
          } else {
            document.querySelector('#loader').style.display = 'none';
            document.querySelector('body').style.visibility = 'visible';
          }
        }, 1000);
      };
    </script>
  </body>
</html>
